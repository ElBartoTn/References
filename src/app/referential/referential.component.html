<mat-form-field color="primary">
  <input
    type="text"
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtrer"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">Intitulé</th>
    <td mat-cell *matCellDef="let ref">{{ ref.Title }}</td>
  </ng-container>

  <!-- Short Title Column -->
  <ng-container matColumnDef="ShortTitle">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">
      Abréviation
    </th>
    <td mat-cell *matCellDef="let ref">{{ ref.ID }}</td>
  </ng-container>

  <!-- Consult buton Column -->
  <ng-container matColumnDef="Consult">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">
      Consulter
    </th>
    <td mat-cell *matCellDef="let ref">
      <button
        color="primary"
        mat-raised-button
        *ngIf="ref.CanShow"
        (click)="openReferentialDetails(ref)"
        mat-button
      >
        Consulter
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
