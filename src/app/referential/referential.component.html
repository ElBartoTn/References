<mat-card class="card-update">
  <mat-form-field color="accent" class="calendar-update">
    <mat-label>Choisir une date</mat-label>
    <input matInput [matDatepicker]="picker2" [formControl]="serializedDate" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 color="primary"></mat-datepicker>
  </mat-form-field>
  <button color="primary" mat-raised-button>Mettre à jour</button>
</mat-card>
<mat-form-field class="filter" color="primary">
  <input
    type="text"
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtrer"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">Intitulé</th>
    <td mat-cell *matCellDef="let ref">{{ ref.Title }}</td>
  </ng-container>

  <!-- Short Title Column -->
  <ng-container matColumnDef="ShortTitle">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">
      Abréviation
    </th>
    <td mat-cell *matCellDef="let ref">{{ ref.ID }}</td>
  </ng-container>

  <!-- Consult buton Column -->
  <ng-container matColumnDef="Consult">
    <th mat-header-cell *matHeaderCellDef class="mat-table-header">Ouvrir</th>
    <td mat-cell *matCellDef="let ref">
      <button
        color="primary"
        mat-raised-button
        *ngIf="ref.CanShow"
        (click)="openReferentialDetails(ref)"
        mat-button
      >
        Ouvrir
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
